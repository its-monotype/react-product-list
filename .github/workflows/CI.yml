name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true
          cache: 'pnpm'
      - run: |
          pnpm install --frozen-lockfile
          pnpm lint
          pnpm prettier
          pnpm test
          pnpm build
        env:
          CI: true
